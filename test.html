<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
 // sourceCode：
 var n = parseInt(window.prompt("input"));
        var m = parseInt(window.prompt("input"));
        function demo(i) {
            document.write(i + m);
        }
        demo(n);
        //n是可输入的实参；
        // m是可输入的值；
        // 实参n 传给形参i 加上可输入的m 实现简单的两个数加法计算器
        // 实参n 传给形参i 加上可输入的m 实现简单的两个数加法计算器
        // 多个数相加 可增加可输入代码了：

        var n = parseInt(window.prompt("input"));
        var m = parseInt(window.prompt("input"));
        var a = parseInt(window.prompt("input"));
        var b = parseInt(window.prompt("input"));

        function demo(i) {
            document.write(i + m + a + b);
        }
        demo(n);
    </script>
</body>

</html>
